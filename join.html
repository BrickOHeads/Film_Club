<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="join.css">
    <title>Film Club-Join</title>
  </head>

    <header>
      <nav>
          <div class="logo"><img src="images/filmclub.png" alt="" ></div>
          <a href="index.html"div class="home">Home</a>
          <a href="calendar.html"div class="calendar">Calendar</a>
          <a href="join.html"class="join" >Join</a>
      </nav>

    </header>
  <body>
      <h1>Join Film Club</h1>

      <form class="Profile-join" action="join.html" method="post">
        <fieldset>

<div class="top"
          <div class="profile_pic">
              <label for="Profile-pic">profile picture </label>
              <input type="file" id=Profile_pic name="Profile Pic" value="Profile pic">
          </div>


  <div class="right-side-top">

    <div class="top-row">
          <div class="txt_input">
              <label for="name">name</label>
              <input type="text" id=name name="name" value="">
          </div>

          <div class="txt_input">
              <label for="left">email address</label>
              <input type="text" id=email_address name="name" value="">
          </div>
        </div>


    <div class="bottom-row">
          <div class="txt_input">
              <label for="password">password</label>
              <input type="password" id=password name="name" value="">
          </div>

          <div class="txt_input">
              <label for="confirm-password">confirm password</label>
              <input type="confirm password" id=confirm_password name="name" value="">
                </div>
          </div>
    </div>
  </div>


          <img src="images/profile-placeholder.png" id="join-image" alt="">
<h2>Which genres are you interested in?</h2>
        <div class="genres">
         <label for="action">action</label>
         <input type="radio" name="" value=""></div>

         <div class="genres">
         <label for="adventure">adventure</label>
         <input type="radio" name="" value=""></div>

         <div class="genres">
         <label for="comedy">comedy</label>
         <input type="radio" name="" value=""></div>


         <div class="genres2">
         <label for="drama">drama</label>
         <input type="radio" name="" value="">
         <label for="fantasy">fantasy</label>
         <input type="radio" name="" value="">
         <label for="historical">historical</label>
        </div>

        <div class="genres3">
         <input type="radio" name="" value="">
         <label for="horror">horror</label>

         <input type="radio" name="" value="">
         <label for="mystery">mystery</label>
         <input type="radio" name="" value="">
         <label for="romance">romance</label>
         </div>

         <div class="genres4">
         <input type="radio" name="" value="">
         <label for="science fiction">science fiction</label>
         <input type="radio" name="" value="">
         <label for="western">western</label>
         <input type="radio" name="" value="">
         </div>


          <div>
              <label for="bio">Additional Input</label>
              <br>
              <textarea name="bio" id="bio" cols="100" rows="3"></textarea>
          </div>

          <div class="SIGN_button">
              <button type="submit" class="signupbtn">Join Film Club</button>
              </div>


        </fieldset>
      </form>



  </body>
  <footer>

    <nav>

      <div class="home"<a href="index.html">Home</a></div>
      <div class="calendar"<a href="calendar.html" >Calendar</a></div>
      <div class="join"a href="join.html" >Join</a></div>
      <div class="copyright">@ 2017, Film Club</div>
    </nav>

  </footer>
</html>
